<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AICS SYSTEM - Case Study</title>
  <link rel="icon" type="image/x-icon" href="" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="../Assets/Style/caseStudy.css" />
  <script>
    (function () {
      const THEME_KEY = "userTheme";
      const html = document.documentElement;

      const savedTheme = localStorage.getItem(THEME_KEY) || "light";

      if (savedTheme === "dark") {
        html.classList.add("darkness");
      } else {
        html.classList.remove("darkness");
      }
    })();
  </script>
</head>

<body>
  <div class="side-nav">
    <div class="center">
      <div class="img"></div>
    </div>
    <h3><b>Pages</b></h3>
    <ul>
      <a href="../Dashboard/">
        <li>
          <i class="fa-solid fa-table-columns"></i> Dashboard
        </li>
      </a>
      <a class="disabled" href="">
        <li class="active"><i class="fa-solid fa-file-word"></i> Case Study</li>
      </a>
      <a href="">
        <li><i class="fa-solid fa-clipboard-question"></i> Report</li>
      </a>
      <a href="">
        <li><i class="fa-solid fa-gear"></i> Settings</li>
      </a>
    </ul>

    <div class="spacer"></div>

    <h3><b>Contents</b></h3>
  </div>

  <div class="container">
    <div class="top-nav">
      <div class="right">
        <button type="button" id="toggleMode">Dark Mode</button>
        <img src="../Assets/Image/profile_placeholder.png" />
        <h4>Username</h4>
      </div>
    </div>
    <div class="main">
      <div class="content">
        <h1>I. Benefeciary</h1>
        <form action="">
          <div class="form">
            <div class="row">
              <div class="col vhr">
                <div class="form__group field">
                  <input type="input" class="form__field--input" placeholder="First Name" name="fname" id="firstName"
                    required />
                  <label for="firstName" class="form__label--input">First Name <span class="required">*</span></label>
                </div>
                <div class="form__group field">
                  <input type="input" class="form__field--input" placeholder="Middle Name" name="mname"
                    id="middleName" />
                  <label for="middleName" class="form__label--input">Middle Name</label>
                </div>
                <div class="form__group field">
                  <input type="input" class="form__field--input" placeholder="Last Name" name="lname" id="lastName"
                    required />
                  <label for="lastName" class="form__label--input">Last Name <span class="required">*</span></label>
                </div>
              </div>
              <div class="col vhr">
                <div class="form__group">
                  <input type="text" class="form__field--date" id="dob" name="bday" placeholder="MM/DD/YYYY" required />
                  <label for="dob" class="form__label--date">Date of Birth <span class="required">*</span></label>
                </div>
                <div class="form__group">
                  <input type="text" id="sxInput" class="form__field--select" placeholder=" " readonly />
                  <select id="sxSelect" class="form__real-select" required>
                    <option value="" disabled selected hidden>Select</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                  </select>
                  <label for="sxInput" class="form__label--select">Sex <span class="required">*</span></label>
                </div>
                <div class="form__group">
                  <input type="text" id="csInput" class="form__field--select" placeholder=" " readonly />
                  <select id="csSelect" class="form__real-select" required>
                    <option value="" disabled selected hidden>Select</option>
                    <option value="S">Single</option>
                    <option value="M">Married</option>
                    <option value="CL">Common Law</option>
                    <option value="W">Widowed</option>
                    <option value="S">Seperated</option>
                  </select>
                  <label for="csInput" class="form__label--select">Civil Status <span class="required">*</span></label>
                </div>
              </div>
              <div class="col vhr">
                <div class="form__group">
                  <input type="text" id="eaInput" class="form__field--select" placeholder=" " readonly />
                  <select id="eaSelect" class="form__real-select">
                    <option value="" disabled selected hidden>Select</option>
                    <option value="S">College Graduate</option>
                    <option value="S">College Undergraduate</option>
                    <option value="M">Senior High School Graduate</option>
                    <option value="M">Senior High School Undergraduate</option>
                    <option value="CL">Junior High School Graduate</option>
                    <option value="CL">Junior High School Undergraduate</option>
                    <option value="W">Elematary Graduate</option>
                    <option value="W">Elematary Undergraduate</option>
                    <option value="S">N/A</option>
                  </select>
                  <label for="eaInput" class="form__label--select">Educational Attainnment</label>
                </div>
                <div class="form__group field">
                  <input type="input" class="form__field--input" placeholder="Occupation" name="occupation"
                    id="occupation" />
                  <label for="occupation" class="form__label--input">Occupation</label>
                </div>
                <div class="form__group field">
                  <input type="input" class="form__field--input" placeholder="Address" name="address" id="address"
                    readonly required onclick="alert('Its a button')"/>
                  <label for="address" class="form__label--input">Address <span class="required">*</span></label>
                </div>
              </div>
              <div class="col">
                <div class="form__group field">
                  <input type="input" class="form__field--input" placeholder="" name="contactno" id="contactno" required />
                  <label for="contactno" class="form__label--input">Contact No. <span class="required">*</span></label>
                </div>
                <div class="center" style="margin-top: 3.5em;">
                  <button type="submit" class="btn">Next</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="../Functions/JS/caseStudy.js"></script>
    <script src="https://kit.fontawesome.com/7961b8f896.js" crossorigin="anonymous"></script>
</body>

</html>
