<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tester</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #FFFF00;
        margin: 0;
        margin-top: 50px;
        padding: 20px;
      }
      .container1 {
        max-width: 400px;
        margin: 0 auto;
      }
      
      .card-front {
        background-color: #003366;
        color: white;
        padding: 20px;
        position: relative;
      }
      .card-title {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
      }
      .card-photo {
        width: 100px;
        height: 130px;
        border: 3px solid white;
        border-radius: 5px;
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #f0f0f0;
      }
      .card-details {
        margin-left: 120px;
      }
      .card-label {
        font-weight: bold;
        color: #add8e6;
      }
      .card-value {
        margin-bottom: 10px;
      }
      .form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: rgb(255, 233, 35);
        padding: 2.5em;
        border-radius: 25px;
        transition: 0.4s ease-in-out;
        box-shadow: rgba(0, 0, 0, 0.4) 1px 2px 2px;
      }

      .form:hover {
        transform: translateX(-0.5em) translateY(-0.5em);
        border: 1px solid #171717;
        box-shadow: 10px 10px 0px #666666;
      }

      .heading {
        color: black;
        padding-bottom: 2em;
        text-align: center;
        font-weight: bold;
      }

      .input {
        border-radius: 5px;
        border: 1px solid whitesmoke;
        background-color: whitesmoke;
        outline: none;
        padding: 0.7em;
        transition: 0.4s ease-in-out;
      }

      .input:hover {
        box-shadow: 6px 6px 0px #969696, -3px -3px 10px #ffffff;
      }

      .input:focus {
        background: #ffffff;
        box-shadow: inset 2px 5px 10px rgba(0, 0, 0, 0.3);
      }

      .form .btn {
        margin-top: 2em;
        align-self: center;
        padding: 0.7em;
        padding-left: 1em;
        padding-right: 1em;
        border-radius: 10px;
        border: none;
        color: black;
        transition: 0.4s ease-in-out;
        box-shadow: rgba(0, 0, 0, 0.4) 1px 1px 1px;
      }

      .form .btn:hover {
        box-shadow: 6px 6px 0px #969696, -3px -3px 10px #ffffff;
        transform: translateX(-0.5em) translateY(-0.5em);
      }

      .form .btn:active {
        transition: 0.2s;
        transform: translateX(0em) translateY(0em);
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="container1">
        <form class="form">
          <p class="heading">Login</p>
          <input class="input" placeholder="Username" type="text" />
          <input class="input" placeholder="Password" type="text" />
          <button class="btn">Submit</button>
        </form>
    </div>
  </body>
</html>
