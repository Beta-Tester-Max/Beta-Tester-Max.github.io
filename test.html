                  searchInput.style.padding = "0";
                  searchInput.style.opacity = "0";
                } else {
                  searchInput.style.width = "200px";
                  searchInput.style.padding = "10px 15px";
                  searchInput.style.opacity = "1";
                }
              }
            }

            // Reset search bar on window resize

                searchInput.style.padding = "10px 15px";
