<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Style Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #FFDE59; /* Bright yellow background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background-color: #FFEC5E;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #FFC107;
            border-radius: 20px;
            background-color: rgba(255, 226, 94, 0.7);
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group input:hover {
            border-color: #FF8C00;
            box-shadow: 0 0 5px rgba(255, 140, 0, 0.5);
            outline: none;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 25px;
            border: 2px solid #333;
            border-radius: 20px;
            background-color: transparent;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #333;
            color: #FFEC5E;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
                border-radius: 20px;
            }
            
            .form-group input {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <input type="text" placeholder="First name" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Last name" required>
            </div>
            <div class="form-group">
                <input type="date" placeholder="Birthdate" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Address" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Sex" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Control Number" required>
            </div>
            <div class="form-group">
                <input type="file" placeholder="Upload photo" required>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn">Save & Print</button>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
