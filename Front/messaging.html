<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to MSWD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0a1929;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        
        .home-icon {
            background-color: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .greeting {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-icon {
            background-color: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #2f3a46;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .chat-header {
            background-color: #232d3d;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        
        .chat-header h3 {
            margin: 0;
            font-size: 18px;
        }
        
        .chat-box {
            height: 300px;
            background-color: #4a4a4a;
            padding: 15px;
            overflow-y: auto;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #2f3a46;
        }
        
        .chat-input input {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            outline: none;
        }
        
        .send-button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="home-icon">
                <a href="index.html"><i class="fas fa-home"></i></a>
            </div>
            
            <div class="greeting">
                <i class="fas fa-user"></i>
                <span>Hi, Juan Dela Cruz</span>
            </div>
            
            <div class="info-icon">
                <i class="fas fa-info"></i>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h3>MSWD</h3>
            </div>
            
            <div class="chat-box" id="chatBox">
                <!-- Messages will appear here -->
            </div>
            
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Write a message">
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Get DOM elements
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        // Function to add message to chat
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.style.marginBottom = '10px';
            
            if (isUser) {
                messageDiv.style.textAlign = 'right';
                messageDiv.innerHTML = `
                    <div style="display: inline-block; background-color: #0066ff; padding: 10px; border-radius: 10px; max-width: 80%;">
                        ${text}
                    </div>
                `;
            } else {
                messageDiv.style.textAlign = 'left';
                messageDiv.innerHTML = `
                    <div style="display: inline-block; background-color: #3498db; padding: 10px; border-radius: 10px; max-width: 80%;">
                        ${text}
                    </div>
                `;
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Event listener for send button
        sendButton.addEventListener('click', function() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';
                
                // Simulate response from MSWD
                setTimeout(() => {
                    const responses = [
                        "Thank you for contacting us. How can we assist you today?",
                        "We're here to help. Please let us know your concern.",
                        "Your message has been received. We'll get back to you shortly.",
                        "How can we assist you with our services?"
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(randomResponse, false);
                }, 1000);
            }
        });
        
        // Event listener for Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
        
        // Info icon tooltip
        document.querySelector('.info-icon').addEventListener('mouseover', function() {
            this.setAttribute('title', 'Additional information');
        });
        
        // Home icon functionality
        document.querySelector('.home-icon').addEventListener('click', function() {
            // Add your home navigation functionality here
            alert('Navigate to home page');
        });
    </script>
</body>
</html>
