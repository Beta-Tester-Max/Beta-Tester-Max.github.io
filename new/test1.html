<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tester</title>
    <style>
      :root {
        --Light-mode: #ffffff;
        --Dark-mode: #212121;
        --yellow: #ffff00;
      }
      body {
        background-color: var(--Dark-mode);
      }
      .container {
        display: flex;
        gap: 100px;
        justify-content: space-evenly;
        align-items: center;
      }

      .item {
        width: 10em;
        position: relative;
        height: 3.5em;
        border: 3px ridge var(--yellow);
        outline: none;
        background-color: transparent;
        color: white;
        transition: 1s;
        border-radius: 0.3em;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }

      .item::after {
        content: "";
        position: absolute;
        top: -10px;
        left: 3%;
        width: 95%;
        height: 40%;
        background-color: var(--Dark-mode);
        transition: 0.5s;
        transform-origin: center;
      }

      .item::before {
        content: "";
        transform-origin: center;
        position: absolute;
        top: 80%;
        left: 3%;
        width: 95%;
        height: 40%;
        background-color: var(--Dark-mode);
        transition: 0.5s;
      }

      .item:hover::before,
      .item:hover::after {
        transform: scale(0);
      }

      .item:hover {
        box-shadow: inset 0px 0px 25px var(--yellow);
      }

      .button {
        --stone-50: #fafaf9;
        --stone-800: #292524;
        --yellow-400: #facc15;

        font-size: 1rem;
        cursor: pointer;
        position: relative;
        font-family: "Rubik", sans-serif;
        font-weight: bold;
        line-height: 1;
        padding: 1px;
        transform: translate(-4px, -4px);
        outline: 2px solid transparent;
        outline-offset: 5px;
        border-radius: 9999px;
        background-color: var(--stone-800);
        color: var(--stone-800);
        transition: transform 150ms ease, box-shadow 150ms ease;
        text-align: center;
        box-shadow: 0.5px 0.5px 0 0 var(--stone-800),
          1px 1px 0 0 var(--stone-800), 1.5px 1.5px 0 0 var(--stone-800),
          2px 2px 0 0 var(--stone-800), 2.5px 2.5px 0 0 var(--stone-800),
          3px 3px 0 0 var(--stone-800), 0 0 0 2px var(--stone-50),
          0.5px 0.5px 0 2px var(--stone-50), 1px 1px 0 2px var(--stone-50),
          1.5px 1.5px 0 2px var(--stone-50), 2px 2px 0 2px var(--stone-50),
          2.5px 2.5px 0 2px var(--stone-50), 3px 3px 0 2px var(--stone-50),
          3.5px 3.5px 0 2px var(--stone-50), 4px 4px 0 2px var(--stone-50);

        &:hover {
          transform: translate(0, 0);
          box-shadow: 0 0 0 2px var(--stone-50);
        }

        &:active,
        &:focus-visible {
          outline-color: var(--yellow-400);
        }

        &:focus-visible {
          outline-style: dashed;
        }

        & > div {
          position: relative;
          pointer-events: none;
          background-color: var(--yellow-400);
          border: 2px solid rgba(255, 255, 255, 0.3);
          border-radius: 9999px;

          &::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 9999px;
            opacity: 0.5;
            background-image: radial-gradient(
                rgb(255 255 255 / 80%) 20%,
                transparent 20%
              ),
              radial-gradient(rgb(255 255 255 / 100%) 20%, transparent 20%);
            background-position: 0 0, 4px 4px;
            background-size: 8px 8px;
            mix-blend-mode: hard-light;
            animation: dots 0.5s infinite linear;
          }

          & > span {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.25rem;
            gap: 0.25rem;
            filter: drop-shadow(0 -1px 0 rgba(255, 255, 255, 0.25));

            &:active {
              transform: translateY(2px);
            }
          }
        }
      }

      @keyframes dots {
        0% {
          background-position: 0 0, 4px 4px;
        }
        100% {
          background-position: 8px 0, 12px 4px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">SC</div>
      <div class="item">PWD</div>
      <div class="item">SP</div>
    </div>

    <button class="button">
      <div><span>Button</span></div>
    </button>
  </body>
</html>
