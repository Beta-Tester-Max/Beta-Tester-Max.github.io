<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #FFFFFF;
            color: #333300;
            padding: 20px;
            box-shadow: 10px 0 10px rgba(0,0,0,0.1);
        }

        .logo {
            color: #0e0d0d;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .menu-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
            background-color: #FFFFCC;
        }

        .menu-item:hover {
            background-color: #FFD700;
        }

        .menu-item.active {
            background-color: #FFD700;
            box-shadow: 6px 6px 0px #969696;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background-color: #FFFF00;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            border: 2px solid white;
        }

        .barangay-section {
            background-color: #FFFDD0;
            padding: 2.5em;
            border-radius: 25px;
            margin-bottom: 30px;
            box-shadow: rgba(0, 0, 0, 0.4) 1px 2px 2px;
        }

        .section-title {
            color: #333300;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }

        .barangay-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .barangay-btn {
            padding: 12px;
            border-radius: 10px;
            border: none;
            color: #333300;
            background-color: #FFFFCC;
            transition: 0.4s ease-in-out;
            box-shadow: rgba(0, 0, 0, 0.4) 1px 1px 1px;
            font-weight: bold;
            cursor: pointer;
        }

        .barangay-btn:hover {
            box-shadow: 6px 6px 0px #969696, -3px -3px 10px #ffffff;
            transform: translateX(-0.5em) translateY(-0.5em);
            background-color: #FFD700;
        }

        .barangay-btn:active {
            transition: 0.2s;
            transform: translateX(0em) translateY(0em);
            box-shadow: none;
        }

        .logout-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #FF4500;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #CC0000;
        }

        .stats-section {
            background-color: #FFFDD0;
            padding: 2.5em;
            border-radius: 25px;
            margin-bottom: 30px;
            box-shadow: rgba(0, 0, 0, 0.4) 1px 2px 2px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background-color: #FFD700;
            color: #333300;
            padding: 20px;
            border-radius: 10px;
            box-shadow: rgba(0,0,0,0.4) 1px 1px 1px;
            transition: 0.4s ease-in-out;
        }

        .stat-card:hover {
            transform: translateX(-0.5em) translateY(-0.5em);
            box-shadow: 10px 10px 0px #666666;
        }

        .stat-title {
            color: #333300;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><h1>ABMS</h1></div>
            <div class="menu-item active">Dashboard</div>
            <div class="menu-item">Users</div>
            <div class="menu-item">Settings</div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Welcome Admin</h1>
                <div class="user-profile">
                    <div class="user-photo"></div>
                    <span>John Doe</span>
                </div>
            </div>

            <div class="stats-section">
                <h2 class="section-title">Quick Stats</h2>
                <div class="cards-container">
                    <div class="stat-card">
                        <div class="stat-title">Senior Citizens</div>
                        <div class="stat-value">1245</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">PWDs</div>
                        <div class="stat-value">423</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Children</div>
                        <div class="stat-value">8960</div>
                    </div>
                </div>
            </div>

            <div class="barangay-section">
                <h2 class="section-title">Barangay Management</h2>
                <div class="barangay-grid">
                    <button class="barangay-btn">Barangay I (Pob.)</button>
                    <button class="barangay-btn">Barangay II (Pob.)</button>
                    <button class="barangay-btn">Barangay III (Pob.)</button>
                    <button class="barangay-btn">Barangay IV (Pob.)</button>
                    <button class="barangay-btn">Del Carmen</button>
                    <button class="barangay-btn">Palma</button>
                    <button class="barangay-btn">San Agustin</button>
                    <button class="barangay-btn">San Andres</button>
                    <button class="barangay-btn">San Benito</button>
                    <button class="barangay-btn">San Gregorio</button>
                    <button class="barangay-btn">San Ildefonso</button>
                    <button class="barangay-btn">San Juan</button>
                    <button class="barangay-btn">San Miguel</button>
                    <button class="barangay-btn">San Roque</button>
                    <button class="barangay-btn">Santa Rosa</button>
                </div>
            </div>
        </div>
    </div>

    <button class="logout-btn">Logout</button>
</body>
</html>
