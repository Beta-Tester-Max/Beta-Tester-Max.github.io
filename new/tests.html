<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #FFFF00;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #003366;
            color: white;
            padding: 20px;
            box-shadow: 10px 0 10px rgba(0,0,0,0.1);
        }

        .logo {
            color: #add8e6;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .menu-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #004080;
        }

        .menu-item.active {
            background-color: #004080;
            box-shadow: 6px 6px 0px #969696;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background-color: #FFFDD0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            border: 2px solid white;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #003366;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: rgba(0,0,0,0.4) 1px 1px 1px;
            transition: 0.4s ease-in-out;
        }

        .stat-card:hover {
            transform: translateX(-0.5em) translateY(-0.5em);
            box-shadow: 10px 10px 0px #666666;
        }

        .stat-title {
            color: #add8e6;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .activity-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: rgba(0,0,0,0.4) 1px 1px 1px;
        }

        .section-title {
            color: #003366;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .activity-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #add8e6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Admin Panel</div>
            <div class="menu-item active">Dashboard</div>
            <div class="menu-item">Users</div>
            <div class="menu-item">Settings</div>
            <div class="menu-item">Analytics</div>
            <div class="menu-item">Reports</div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Welcome Admin</h1>
                <div class="user-profile">
                    <div class="user-photo"></div>
                    <span>John Doe</span>
                </div>
            </div>

            <div class="cards-container">
                <div class="stat-card">
                    <div class="stat-title">Senior Citizens</div>
                    <div class="stat-value">1245</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">PWDs</div>
                    <div class="stat-value">420</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Children</div>
                    <div class="stat-value">8196</div>
                </div>
            </div>

            <div class="activity-section">
                <h2 class="section-title">Recent Activity</h2>
                <div class="activity-item">
                    <div class="activity-icon">U</div>
                    <div>New user registered: johndoe@email.com</div>
                </div>
                <div class="activity-item">
                    <div class="activity-icon">D</div>
                    <div>Data backup completed successfully</div>
                </div>
                <div class="activity-item">
                    <div class="activity-icon">S</div>
                    <div>System update pending approval</div>
                </div>
            </div>
        </div>
    </div>

    <button class="logout-btn">Logout</button>
</body>
</html>
