<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./img/AICS150.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/user.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="greeting">
                <i class="fas fa-user"></i>
                <span>Hi, Juan Dela Cruz</span>
            </div>
            <div class="header-icons">
                <div class="icon-button">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="icon-button">
                    <i class="fas fa-info"></i>
                </div>
            </div>
        </div>
        
        <div class="buttons-container">
            <a href="track.html" class="action-button">
                <div class="icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <p>Track Application</p>
            </a>
            
            <a href="apply.html" class="action-button">
                <div class="icon">
                    <i class="fas fa-user-check"></i>
                </div>
                <p>Apply for Assistance</p>
            </a>
            
            <a href="messaging.html" class="action-button">
                <div class="icon">
                    <i class="fas fa-comments"></i>
                </div>
                <p>Connect to MSWD</p>
            </a>
        </div>
    </div>
    
    <script>
        // Add click event listeners to the buttons
        document.querySelectorAll('.action-button').forEach(button => {
            button.addEventListener('click', function() {
                console.log('Button clicked:', this.querySelector('p').textContent);
            });
        });
        
        // Info icon tooltip
        document.querySelectorAll('.icon-button')[1].addEventListener('mouseover', function() {
            this.setAttribute('title', 'Additional information');
        });
        
        // Clock icon tooltip
        document.querySelectorAll('.icon-button')[0].addEventListener('mouseover', function() {
            this.setAttribute('title', 'View history');
        });
    </script>
</body>
</html>
