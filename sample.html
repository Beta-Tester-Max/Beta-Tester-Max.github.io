<div class="editor-container">
  <div class="toolbar">
    <button onclick="toggleInlineStyle(this, 'bold')">Bold</button>
    <button onclick="toggleInlineStyle(this, 'italic')">Italic</button>
    <button onclick="toggleInlineStyle(this, 'underline')">Underline</button>
    <button onclick="execCommand('justifyLeft')">Left</button>
    <button onclick="execCommand('justifyCenter')">Center</button>
    <button onclick="execCommand('justifyRight')">Right</button>
    <button onclick="execCommand('insertUnorderedList')">â€¢ Bullet List</button>
    <button onclick="execCommand('insertOrderedList')">1. Numbered List</button>
    <button onclick="execCommand('undo')">Undo</button>
    <button onclick="execCommand('redo')">Redo</button>

    <select onchange="applyFontSize(this)">
      <option value="">Font Size</option>
      <option value="8pt">8 pt</option>
      <option value="10pt">10 pt</option>
      <option value="12pt">12 pt</option>
      <option value="14pt">14 pt</option>
      <option value="18pt">18 pt</option>
      <option value="24pt">24 pt</option>
      <option value="36pt">36 pt</option>
    </select>

    <select onchange="applyFontFamily(this)">
      <option value="">Font Family</option>
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
      <option value="Courier New">Courier New</option>
    </select>

    <button onclick="saveContent()">Save</button>
    <label>
      <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()" />
      Dark Mode
    </label>
  </div>
  <div id="editor" contenteditable="true" class="editor">Start typing here...</div>
</div>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background-color: #f9f9f9;
  transition: background-color 0.3s, color 0.3s;
}

.editor-container {
  max-width: 900px;
  margin: auto;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 10px #ccc;
  padding: 20px;
}

.toolbar {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 15px;
}

button, select, label {
  padding: 6px 10px;
  font-size: 14px;
  cursor: pointer;
}

button.active {
  background-color: #007bff;
  color: white;
  border: 1px solid #007bff;
}

.editor {
  min-height: 400px;
  border: 1px solid #ccc;
  padding: 20px;
  border-radius: 8px;
  background: white;
  font-size: 14px;
  transition: background-color 0.3s, color 0.3s;
}

/* Dark mode styles */
body.dark-mode {
  background-color: #121212;
  color: #ffffff;
}

body.dark-mode .editor-container {
  background-color: #1e1e1e;
  color: white;
}

body.dark-mode .editor {
  background-color: #2c2c2c;
  color: white;
}
</style>

<script>
function execCommand(command) {
  document.execCommand(command, false, null);
  focusEditor();
}

function toggleInlineStyle(button, command) {
  document.execCommand(command);
  button.classList.toggle("active");
  focusEditor();
}

function applyFontSize(select) {
  const size = select.value;
  if (!size) return;

  const span = document.createElement("span");
  span.style.fontSize = size;
  wrapSelectionInNode(span);
  select.selectedIndex = 0;
  focusEditor();
}

function applyFontFamily(select) {
  const font = select.value;
  if (!font) return;

  const span = document.createElement("span");
  span.style.fontFamily = font;
  wrapSelectionInNode(span);
  select.selectedIndex = 0;
  focusEditor();
}

function wrapSelectionInNode(node) {
  const selection = window.getSelection();
  if (!selection.rangeCount) return;

  const range = selection.getRangeAt(0);
  range.surroundContents(node);
  selection.removeAllRanges();
  selection.addRange(range);
}

function focusEditor() {
  const editor = document.getElementById("editor");
  editor.focus();
}

function saveContent() {
  const content = document.getElementById("editor").innerHTML;
  const blob = new Blob([content], { type: "text/html" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "document.html";
  link.click();
}

function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}
</script>
