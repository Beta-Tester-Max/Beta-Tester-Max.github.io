<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Application Form</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/AICS150.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/create.css" />
  </head>

  <body class="overflow-x-hidden" style="min-width: 50em">
    <div class="container-fluid">
      <div class="row my-5">
        <div class="col-1"></div>
        <div
          class="col-10 d-flex flex-column justify-content-center align-items-center form-border rounded shadow p-5"
        >
          <div
            class="mb-3 d-flex flex-column justify-content-center align-items-center"
          >
            <h3>Assistance Application Form</h3>
          </div>
          <form method="POST" enctype="multipart/form-data">
            <div class="row">
              <div class="col-6">
                <div class="row">
                  <div class="col-6">
                    <div class="mt-3">
                      <label class="mb-1" for="fullname">Full Name</label><br />
                      <input
                        class="form-control"
                        type="text"
                        id="fullname"
                        name="fullname"
                        value="First Middle Last"
                        aria-label="Disabled input example"
                        readonly
                        required
                      />
                    </div>
                    <div class="mt-3">
                      <label class="mb-1" for="bday">Date of Birth</label><br />
                      <input
                        class="form-control"
                        type="date"
                        id="bday"
                        name="bday"
                        value="1990-01-01"
                        aria-label="Disabled input example"
                        readonly
                        required
                      />
                    </div>
                    <div class="mt-3">
                      <label class="mb-1" for="address">Address</label><br />
                      <input
                        class="form-control"
                        type="text"
                        id="address"
                        name="address"
                        value="Street Barangay City, Province"
                        aria-label="Disabled input example"
                        readonly
                      />
                    </div>
                  </div>

                  <div class="col-6">
                    <div class="mt-3">
                      <label class="mb-1" for="civSta">Civil Status</label
                      ><br />
                      <input
                        class="form-control"
                        type="text"
                        id="civSta"
                        name="civilstatus"
                        value="Single"
                        aria-label="Disabled input example"
                        readonly
                        required
                      />
                    </div>
                    <div class="mt-3">
                      <label class="mb-1" for="phoneno">Contact Number</label
                      ><br />
                      <input
                        class="form-control"
                        type="tel"
                        id="phoneno"
                        name="phoneno"
                        pattern="0[8-9][0-9]{2}-[0-9]{3}-[0-9]{4}"
                        value="09123456789"
                        aria-label="Disabled input example"
                        readonly
                        required
                      />
                    </div>
                    <div class="mt-3">
                      <label class="mb-1" for="email">Email</label><br />
                      <input
                        class="form-control"
                        type="text"
                        id="email"
                        name="email"
                        value="example@email.com"
                        aria-label="Disabled input example"
                        readonly
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="mt-3">
                    <div class="form-floating">
                      <textarea
                        class="form-control"
                        placeholder="State your reason here"
                        id="floatingTextarea"
                        style="height: 10em"
                        name="reason"
                        required
                      ></textarea>
                      <label for="floatingTextarea">Reason</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="row">
                  <label
                    class="mt-3 mb-1 d-flex justify-content-center align-items-center"
                    ><b>Upload file to Submit:</b></label
                  >
                  <div class="col-6">
                    <div class="mt-3">
                      <label class="mb-1 text-danger" for="file01"
                        ><b>Required</b></label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="file01"
                        name="file01"
                        required
                      />
                    </div>
                    <div class="mt-3">
                      <label class="mb-1 text-danger" for="file02"
                        ><b>Required</b></label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="file02"
                        name="file02"
                        required
                      />
                    </div>
                    <div class="mt-3">
                      <label class="mb-1 text-danger" for="file03"
                        ><b>Required</b></label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="file03"
                        name="file03"
                        required
                      />
                    </div>
                    <div class="mt-3">
                      <label class="mb-1 text-danger" for="file04"
                        ><b>Required</b></label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="file04"
                        name="file04"
                        required
                      />
                    </div>
                    <div class="mt-3">
                      <label class="mb-1 text-danger" for="file05"
                        ><b>Required</b></label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="file05"
                        name="file05"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mt-3">
                      <label class="mb-1 text-danger" for="file06"
                        ><b>Required</b></label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="file06"
                        name="file06"
                        required
                      />
                    </div>
                    <div class="mt-3">
                      <label class="mb-1 text-danger" for="file07"
                        ><b>Required</b></label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="file07"
                        name="file07"
                        required
                      />
                    </div>
                    <div class="mt-3">
                      <label class="mb-1 text-danger" for="file08"
                        ><b>Required</b></label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="file08"
                        name="file08"
                        required
                      />
                    </div>
                    <div class="mt-3">
                      <label class="mb-1 text-danger" for="file09"
                        ><b>Required</b></label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="file09"
                        name="file09"
                        required
                      />
                    </div>
                    <div class="mt-3">
                      <label class="mb-1 text-danger" for="file10"
                        ><b>Required</b></label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="file10"
                        name="file10"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-2"></div>
                  <div class="col-8">
                    <div class="mt-3">
                      <label class="mb-1 text-danger" for="file11"
                        ><b>Required</b></label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="file11"
                        name="file11"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-2"></div>
                </div>
              </div>
              <div
                class="mt-4 d-flex justify-content-center align-items-center"
              >
                <button
                  type="submit"
                  name="applicationForm"
                  class="btn btn-outline-primary"
                >
                  Submit Application
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
