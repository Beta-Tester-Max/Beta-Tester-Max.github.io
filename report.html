<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICS - Report</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/AICS150.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/administration.css">
    <link rel="stylesheet" href="./assets/rep.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i><img src="./assets/img/AICS150.png" alt="AICS LOGO"></i>
                <span>AICS</span>
            </div>
            <ul class="menu">
                <a href="administration.html">
                    <li class="menu-item">
                        <i><img src="./assets/img/Dashboard.png" alt="" /></i>
                        <span>Dashboard</span>
                    </li>
                </a>
                <a href="app.html">
                    <li class="menu-item">
                        <i><img src="./assets/img/Application.png" alt="" /></i>
                        <span>Applications</span>
                    </li>
                </a>
                <a href="report.html">
                    <li class="menu-item active">
                        <i><img src="./assets/img/Report.png" alt="" /></i>
                        <span>Reports</span>
                    </li>
                </a>
                <a href="setting.html">
                    <li class="menu-item">
                        <i><img src="./assets/img/Settings.png" alt="" /></i>
                        <span>Settings</span>
                    </li>
                </a>
                <a href="notification.html">
                    <li class="menu-item">
                        <i><img src="./assets/img/Notification.png" alt="" /></i>
                        <span>Notifications</span>
                    </li>
                </a>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="header">
                <div class="category-dropdown">
                    <select id="category-select">
                        <option value="all">All Categories</option>
                        <option value="transportation">Transportation</option>
                        <option value="food">Food</option>
                        <option value="medical">Medical</option>
                        <option value="burial">Burial</option>
                        <option value="cash-relief">Cash Relief</option>
                        <option value="educational">Educational</option>
                        <option value="psychosocial">Psychosocial Support</option>
                    </select>
                </div>
                <div class="header-right">
                    <div class="admin-info">
                        <i class="fas fa-user"></i>
                        <span>Admin MSWD</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Main Content -->
    <div class="rep-content">
        <div class="report-card">
            <div class="report-header">
                <div class="report-icon">üìã</div>
                <div class="report-title">Report Generation</div>
            </div>

            <div class="form-group">
                <label class="form-label">Type of Assistance:</label>
                <select class="form-select">
                    <option>Medical Assistance</option>
                    <option>Financial Assistance</option>
                    <option>Educational Assistance</option>
                    <option>Housing Assistance</option>
                    <option>Others</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Date Range</label>
                <div class="date-range">
                    <input type="date" class="date-input">
                    <span>‚èµ</span>
                    <input type="date" class="date-input">
                </div>
            </div>

            <div class="form-checkbox">
                <input type="checkbox" id="detailed-info">
                <label for="detailed-info">Include detailed information</label>
            </div>

            <button class="generate-btn">Generate Report</button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the generate button
            const generateBtn = document.querySelector('.generate-btn');

            // Add click event listener
            generateBtn.addEventListener('click', function () {
                // Get form values
                const assistanceType = document.querySelector('.form-select').value;
                const startDate = document.querySelector('.date-range input:first-child').value;
                const endDate = document.querySelector('.date-range input:last-child').value;
                const includeDetails = document.getElementById('detailed-info').checked;

                // Create a simple alert showing the report generation
                alert(`Generating ${assistanceType} report from ${startDate} to ${endDate}${includeDetails ? ' with detailed information' : ''}`);

                // Here you would typically make an API call to generate the actual report
                // This is just a placeholder for demonstration purposes
            });
        });
    </script>

    <script>
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.querySelectorAll('.application-action').forEach(button => {
            button.addEventListener('click', function () {
                const action = this.textContent;
                const name = this.parentElement.querySelector('.application-name').textContent.split('\n')[0];
                console.log(`${action} action for ${name}`);
            });
        });
    </script>
</body>

</html>
