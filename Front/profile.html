<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3498/3498138.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0a1929;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .greeting {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-icon {
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .buttons-container {
            display: flex;
            gap: 20px;
        }
        
        .action-button {
            background-color: #2f3a46;
            border-radius: 10px;
            padding: 30px;
            flex: 1;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            color: white;
        }
        
        .action-button:hover {
            background-color: #3a4753;
        }
        
        .action-button i {
            font-size: 36px;
            margin-bottom: 15px;
        }
        
        .action-button p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="greeting">
                <i class="fas fa-user"></i>
                <span>Hi, Juan Dela Cruz</span>
            </div>
            <div class="info-icon">
                <i class="fas fa-info"></i>
            </div>
        </div>
        
        <div class="buttons-container">
            <a href="regprof.html" class="action-button">
                <i class="fas fa-file-alt"></i>
                <p>Complete your<br>Profile to Apply</p>
            </a>
            
            <a href="quali.html" class="action-button">
                <i class="fas fa-book"></i>
                <p>Read the<br>Qualification</p>
            </a>
            
            <a href="messaging.html" class="action-button">
                <i class="fas fa-comments"></i>
                <p>Connect<br>to MSWD</p>
            </a>
        </div>
    </div>
    
    <script>
        // Info icon tooltip
        document.querySelector('.info-icon').addEventListener('mouseover', function() {
            this.setAttribute('title', 'Additional information');
        });
    </script>
</body>
</html>
