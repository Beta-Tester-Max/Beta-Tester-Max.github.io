<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Completion Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #0a3d62;
            color: white;
            padding: 20px;
        }
        .card {
            background-color: #1e5f8a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .form-control {
            background-color: #134367;
            border: 1px solid #2a6393;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Kindly Complete your profile so you can apply for assistance</h5>
                <div class="tooltip-container">
                    <span class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="right" title="Additional information"></span>
                </div>
            </div>
            
            <div class="card-body">
                <form id="profileForm">
                    <!-- Basic Information -->
                    <h6 class="my-3">Basic Information</h6>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" value="Dela Cruz">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" value="Juan">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="middleName" class="form-label">Middle Name</label>
                            <input type="text" class="form-control" id="middleName">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="suffix" class="form-label">Suffix</label>
                            <input type="text" class="form-control" id="suffix">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="birthdate" class="form-label">Birthdate</label>
                            <input type="date" class="form-control" id="birthdate">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="civilStatus" class="form-label">Civil Status</label>
                            <select class="form-select" id="civilStatus">
                                <option selected>Choose...</option>
                                <option>Single</option>
                                <option>Married</option>
                                <option>Widowed</option>
                                <option>Divorced</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile">
                        </div>
                    </div>

                    <!-- Address Information -->
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="street" class="form-label">Street</label>
                            <input type="text" class="form-control" id="street">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="barangay" class="form-label">Barangay</label>
                            <input type="text" class="form-control" id="barangay">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="province" class="form-label">Province</label>
                            <input type="text" class="form-control" id="province">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="zip" class="form-label">ZIP Code</label>
                            <input type="text" class="form-control" id="zip">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender">
                                <option selected>Choose...</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="relationship" class="form-label">Relationship Status</label>
                            <select class="form-select" id="relationship">
                                <option selected>Choose...</option>
                                <option>Single</option>
                                <option>Married</option>
                                <option>In a Relationship</option>
                                <option>Separated</option>
                            </select>
                        </div>
                    </div>

                    <!-- Family Information -->
                    <h6 class="my-3">Family Information</h6>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="familyType" class="form-label">Type of Family</label>
                            <select class="form-select" id="familyType">
                                <option selected>Choose...</option>
                                <option>Nuclear</option>
                                <option>Extended</option>
                                <option>Single Parent</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="income" class="form-label">Household Income</label>
                            <input type="number" class="form-control" id="income">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="familySize" class="form-label">Family Size</label>
                            <input type="number" class="form-control" id="familySize">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="dependents" class="form-label">Number of Dependents</label>
                            <input type="number" class="form-control" id="dependents">
                        </div>
                    </div>

                    <!-- Family Composition -->
                    <h6 class="my-3">Family Composition</h6>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Birthday</th>
                                    <th>Relationship</th>
                                    <th>Vital Status</th>
                                </tr>
                            </thead>
                            <tbody id="familyMembers">
                                <tr>
                                    <td><input type="text" class="form-control"></td>
                                    <td><input type="date" class="form-control"></td>
                                    <td>
                                        <select class="form-select">
                                            <option selected>Choose...</option>
                                            <option>Sibling: Brother</option>
                                            <option>Sibling: Sister</option>
                                            <option>Child: Son</option>
                                            <option>Child: Daughter</option>
                                            <option>Nibling: Nephew</option>
                                            <option>Nibling: Niece</option>
                                            <option>Spouse: Wife</option>
                                            <option>Spouse: Husband</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label">Deceased</label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addFamilyMember()">Add Member</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Add Family Member functionality
        function addFamilyMember() {
            const tbody = document.getElementById('familyMembers');
            const newRow = document.createElement('tr');
            
            newRow.innerHTML = `
                <td><input type="text" class="form-control"></td>
                <td><input type="date" class="form-control"></td>
                <td>
                    <select class="form-select">
                        <option selected>Choose...</option>
                        <option>Sibling: Brother</option>
                        <option>Sibling: Sister</option>
                        <option>Child: Son</option>
                        <option>Child: Daughter</option>
                        <option>Nibling: Nephew</option>
                        <option>Nibling: Niece</option>
                        <option>Spouse: Wife</option>
                        <option>Spouse: Husband</option>
                    </select>
                </td>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Deceased</label>
                    </div>
                </td>
            `;
            
            tbody.appendChild(newRow);
        }

        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
